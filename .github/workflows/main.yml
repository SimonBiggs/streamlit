name: Main

on:
  push:

jobs:
  clean:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu', 'macos', 'windows']
        python-version: ['3.6', '3.7', '3.8']
        
    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show python information
      run: |
        python -c "import sys; print(sys.version); print(sys.executable); print(sys.platform)"
        python -c "import platform; print(platform.machine()); print(platform.release())"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install current streamlit prerelease
      run: |
        pip install --upgrade streamlit --pre

    - name: Run streamlit hello
      run: |
        streamlit hello

    
 